<link rel="stylesheet" href="workstation.css">
<script src="common.js"></script>
<meta charset="UTF-8">
<div id="workstation-page" class="module-page">
    <h2>工作站</h2>
    <div class="workstation-grid">
        <!-- 新闻统计卡片 -->
        <div class="work-card">
            <h3>新闻统计</h3>
            <div class="stats-info">
                <p>已发布：<span id="published-count">24</span></p>
                <p>审核箱：<span id="draft-count">3</span></p>
                <p>本月发布：<span id="month-count">8</span></p>
            </div>
        </div>

        <!-- 快捷操作卡片 -->
        <div class="work-card">
            <h3>新闻管理</h3>
            <div class="quick-tools">
                <button id="create-news" class="module-name" data-module="news-editor">在线编写新闻</button>
                <button id="manage-drafts" class="module-name" data-module="my-news-table">审核箱</button>
                <button id="my-news-list" class="module-name" data-module="my-news-list">我的新闻</button>
                <button id="edit-user-info" class="module-name" data-module="user-info-editor">修改个人信息</button>
            </div>
        </div>

        <!-- 最近动态卡片 -->
        <div class="work-card">
            <h3>最近动态</h3>
            <div class="recent-activities">
                <p>您的文章《XXX》获得了 100+ 阅读</p>
                <p>您有 2 篇草稿待处理</p>
                <p>新闻《XXX》成功发布</p>
            </div>
        </div>
    </div>

    <div id="content"></div> <!-- 添加内容区域 -->

</div>
