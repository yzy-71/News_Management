<meta charset="UTF-8">
<h3>发布新闻</h3>

<form id="news-form">
    <!-- 表单内容 -->
    <form id="news-form">
        <div id="write-news" class="input-method">
            <div class="form-group">
                <label for="news-title">标题</label>
                <input type="text" id="news-title" required>
            </div>
            <div class="form-group">
                <label for="news-category">分类</label>
                <select id="news-category">
                    <option value="technology">科技</option>
                    <option value="culture">文化</option>
                    <option value="sports">体育</option>
                </select>
            </div>
            <div class="form-group">
                <label for="news-content">内容</label>
                <textarea id="news-content" rows="10" required placeholder="在此输入新闻内容..."></textarea>
            </div>
        </div>
        <div class="form-actions">
            <button type="button" class="save-draft">提交审核</button>
            <button type="button" class="cancel">取消</button>
        </div>
    </form>
</form>
