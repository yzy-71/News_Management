<meta charset="UTF-8">
<h3>修改个人信息</h3>
<form id="user-info-form">
    <div class="form-group">
        <label for="edit-user-name">用户名</label>
        <input type="text" id="edit-user-name" value="张三" required>
    </div>
    <div class="form-group">
        <label for="edit-user-password">密码</label>
        <input type="password" id="edit-user-password" required>
    </div>
    <div class="form-group">
        <label for="edit-user-phone">绑定电话</label>
        <input type="text" id="edit-user-phone" value="12345678901" required>
    
    </div>
    <div class="form-actions">
        <button type="submit">保存修改</button>
        <button type="button" class="cancel">取消</button>
    </div>
</form>
