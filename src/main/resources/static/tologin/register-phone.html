<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="style.css">
    <script src="../js/axios.min.js"></script>
</head>
<body>
<div class="container">
    <h2>注册</h2>
    <form id="registerPhoneForm">
        <label for="username">用户名</label>
        <input type="text" id="username" name="username" placeholder="请输入用户名" required>

        <label for="phone">手机号</label>
        <input type="text" id="phone" name="phone" placeholder="请输入手机号" required>

        <label for="phoneCode">验证码</label>
        <div class="phone-code-wrapper">
            <input type="text" id="phoneCode" name="phoneCode" placeholder="请输入验证码" required>
            <button type="button" id="sendCode">发送验证码</button>
        </div>

        <label for="role">身份</label>
        <select id="role" name="role" required>
            <option value="admin">管理员</option>
            <option value="writer">作家</option>
        </select>

        <label for="password">密码</label>
        <input type="password" id="password" name="password" placeholder="设置密码" required>

        <label for="confirmPassword">确认密码</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="确认密码" required>

        <button type="button" id="registerBtn">注册</button>
        <p>已有账号？<a href="phone-login.html">去登录</a></p>
    </form>
</div>

<script>
    // 添加一个变量来跟踪是否正在倒计时
    let isCounting = false;

    document.addEventListener('DOMContentLoaded', function() {
        const sendCodeBtn = document.getElementById('sendCode');

        // 发送验证码按钮事件监听
        sendCodeBtn.addEventListener('click', function() {
            // 如果正在倒计时，直接返回
            if (isCounting) {
                return;
            }

            const phone = document.getElementById('phone').value.trim();

            // 验证手机号
            if (!phone) {
                alert('请输入手机号');
                return;
            }
            if (!/^1[3-9]\d{9}$/.test(phone)) {
                alert('请输入正确的手机号格式');
                return;
            }

            // 设置倒计时状态
            isCounting = true;
            sendCodeBtn.disabled = true;

            // 发送验证码请求
            axios({
                method: 'post',
                url: '/tAdmin/sendCodeTwo',
                data: {
                    phone: phone
                },
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => {
                console.log('验证码响应：', response);

                if (response.data.code === 500) {
                    alert(response.data.msg);
                    // 如果发送失败，重置倒计时状态
                    isCounting = false;
                    sendCodeBtn.disabled = false;
                    return;
                }

                if (response.data.code === 200) {
                    alert('验证码发送成功');
                    // 开始倒计时
                    let countdown = 60;
                    const timer = setInterval(() => {
                        if (countdown > 0) {
                            sendCodeBtn.textContent = `${countdown}秒后重发`;
                            countdown--;
                        } else {
                            clearInterval(timer);
                            sendCodeBtn.disabled = false;
                            sendCodeBtn.textContent = '发送验证码';
                            isCounting = false;
                        }
                    }, 1000);
                }
            }).catch(error => {
                console.error('发送验证码失败:', error);
                alert('发送验证码失败，请稍后重试');
                // 发送失败时重置状态
                isCounting = false;
                sendCodeBtn.disabled = false;
                sendCodeBtn.textContent = '发送验证码';
            });
        });

        // 注册按钮事件监听
        document.getElementById('registerBtn').addEventListener('click', function() {
            // 获取表单数据
            const username = document.getElementById('username').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const phoneCode = document.getElementById('phoneCode').value.trim();
            const role = document.getElementById('role').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // 表单验证
            if (!username || !phone || !phoneCode || !password || !confirmPassword) {
                alert('请填写完整信息');
                return;
            }

            if (password !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }

            // 构造请求数据
            const data = {
                username: username,
                phone: phone,
                phoneCode: phoneCode,
                role: role,
                password: password,
                confirmPassword: confirmPassword
            };

            // 发送注册请求
            axios.post('/tAdmin/register', data)
                .then(response => {
                    if (response.data.code === 200) {
                        alert('注册成功');
                        window.location.href = '/tologin/login.html';
                    } else {
                        alert(response.data.msg);
                    }
                })
                .catch(error => {
                    console.error('注册失败:', error);
                    alert('注册失败，请稍后重试');
                });
        });
    });
</script>
</body>
</html>
